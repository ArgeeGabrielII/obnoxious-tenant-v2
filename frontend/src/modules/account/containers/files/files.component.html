<sbpro-dashboard-head-compact title="Account Settings - Files" icon="user"></sbpro-dashboard-head-compact
><!-- Main page content-->
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders"><a class="nav-link" routerLink="/dashboard/account/profile">Profile</a><a class="nav-link active" routerLink="/dashboard/account/files">Files</a><a class="nav-link" routerLink="/dashboard/account/security">Security</a><a class="nav-link" routerLink="/dashboard/account/notifications">Notifications</a></nav>
    <hr class="mt-0 mb-4" />
    <div class="row gx-4">
        <div class="col-lg-8">
            <!-- Identification File Directory Card-->
            <div class="card mb-4">
                <div class="card-header">Indentification File Directory</div>
                <div class="card-body"><file-upload-table [pageSize]="4"></file-upload-table></div>
            </div>
        </div>
        <div class="col-lg-4">
            <!-- File Upload Card-->
            <div class="card mb-4">
                <div class="card-header">File Upload</div>
                <div class="card-body text-center">
                    <form (ngSubmit)="imageSubmit()">
                        <!-- File upload button--><input class="form-control" id="document" type="file" name="document" (change)="onFileSelect($event)" /><!-- File help block-->
                        <div class="small font-italic text-muted mb-4">PNG no larger than 5 MB</div>
                        <button class="btn btn-primary" type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
