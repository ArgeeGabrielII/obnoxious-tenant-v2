<sbpro-dashboard-head-compact title="Account Settings - Profile" icon="user"></sbpro-dashboard-head-compact
><!-- Main page content-->
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders"><a class="nav-link active" routerLink="/dashboard/account/profile">Profile</a><a class="nav-link" routerLink="/dashboard/account/security">Security</a><a class="nav-link" routerLink="/dashboard/account/notifications">Notifications</a></nav>
    <hr class="mt-0 mb-4" />
    <div class="row gx-4">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image--><img class="img-account-profile rounded-circle mb-2" src="assets/img/illustrations/profiles/profile-2.png" alt="" /><!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG no larger than 5 MB</div>
                    <!-- Profile picture upload button--><button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form (ngSubmit)="submit()">
                        <!-- Form Group (username)-->
                        <div class="mb-3"><label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label><input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username" name="username" [(ngModel)]="username" /></div>
                        <!-- Form Row-->
                        <div class="row">
                            <!-- Form Group (first name)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputFirstName">First name</label><input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" /></div>
                            <!-- Form Group (last name)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputLastName">Last name</label><input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" /></div>
                        </div>
                        <!-- Form Row-->
                        <div class="row">
                            <!-- Form Group (email address)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputEmailAddress">Email address</label><input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" /></div>
                            <!-- Form Group (date of birth)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputBirthday">Date of Birth</label><input class="form-control" id="inputBirthday" type="date" placeholder="Enter your birthday" /></div>
                        </div>
                        <!-- Form Row-->
                        <div class="row">
                            <!-- Form Group (contact number)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputContactNumber">Mobile Number</label><input class="form-control" id="inputContactNumber" type="number" placeholder="Enter your contact number" /></div>
                            <!-- Form Group (nationality)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputNationality">Nationality</label><input class="form-control" id="inputNationality" type="text" placeholder="Enter your nationality" /></div>
                        </div>
                        <!-- Form Group (address 1)-->
                        <div class="mb-3"><label class="small mb-1" for="inputAddress1">Address 1</label><input class="form-control" id="inputAddress1" type="text" placeholder="Enter your address 1" /></div>
                        <!-- Form Group (address 2)-->
                        <div class="mb-3"><label class="small mb-1" for="inputAddress2">Address 2 (optional)</label><input class="form-control" id="inputAddress2" type="text" placeholder="Enter your address 2" /></div>
                        <!-- Form Row-->
                        <div class="row">
                            <!-- Form Group (country)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputContactNumber">Mobile Number</label><input class="form-control" id="inputContactNumber" type="number" placeholder="Enter your contact number" /></div>
                            <!-- Form Group (nationality)-->
                            <div class="mb-3 col-md-6"><label class="small mb-1" for="inputNationality">Nationality</label><input class="form-control" id="inputNationality" type="text" placeholder="Enter your nationality" /></div>
                        </div>
                        <!-- Save changes button--><button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
