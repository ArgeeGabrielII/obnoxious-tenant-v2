<sbpro-layout-dashboard [light]="true" [rtl]="true"
    ><sbpro-dashboard-head icon="layout" title="Right to Left Layout" description="An alternate layout going from left to right"></sbpro-dashboard-head>
    <div class="container-xl px-4 mt-n10">
        <div class="card mb-4">
            <div class="card-header">Enabling RTL site wide</div>
            <div class="card-body">
                <p class="card-text">To enable RTL site wide, simply add the <code>[rtl]='true'</code> attribute to the <code>&lt;sbpro-layout-dashboard&gt;</code> element in <code>src/modules/dashboard/containers/dashboard/dashboard.component.pug</code></p>
            </div>
        </div>
    </div></sbpro-layout-dashboard
>
