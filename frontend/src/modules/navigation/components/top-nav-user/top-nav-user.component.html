<li class="nav-item dropdown no-caret me-3 me-lg-0 dropdown-user" *ngIf="profileData" ngbDropdown [placement]="placement" display="dynamic">
    <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage" ngbDropdownToggle data-cy="userMenu" role="button" aria-haspopup="true" aria-expanded="false"><img class="img-fluid" [src]="profileData.image_path" /></a>
    <div class="dropdown-menu border-0 shadow animated--fade-in-up" ngbDropdownMenu aria-labelledby="dropdownUser">
        <h6 class="dropdown-header d-flex align-items-center">
            <img class="dropdown-user-img" [src]="profileData.image_path" />
            <div class="dropdown-user-details">
                <div class="dropdown-user-details-name">{{ profileData.first_name }} {{ profileData.last_name }}</div>
                <div class="dropdown-user-details-email">{{ profileData.email_address }}</div>
            </div>
        </h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink="/dashboard/account/profile"
            ><div class="dropdown-item-icon"><i-feather name="settings"></i-feather></div>
            Profile</a
        ><a class="dropdown-item" (click)="logout()">
            <div class="dropdown-item-icon"><i-feather name="log-out"></i-feather></div>
            Logout</a
        >
    </div>
</li>
