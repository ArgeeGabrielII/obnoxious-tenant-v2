<sbpro-card
    ><div class="card-header">Custom Transparent Buttons</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content p-0">
                <div class="p-4 border-bottom">
                    <button class="my-1 me-2 btn btn-transparent-dark me-2" type="button">Hover Me!</button><button class="my-1 me-2 btn btn-transparent-dark btn-icon" type="button"><i-feather name="feather"></i-feather></button>
                </div>
                <div class="bg-dark p-4 border-bottom">
                    <button class="my-1 me-2 btn btn-transparent-light me-2" type="button">Hover Me!</button><button class="my-1 me-2 btn btn-transparent-light btn-icon" type="button"><i-feather name="feather"></i-feather></button>
                </div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Our transparent button component is available to use in place of a button color. This color styling works with all of the other customization options available, including icon buttons.</div>
        </div>
    </div></sbpro-card
>
