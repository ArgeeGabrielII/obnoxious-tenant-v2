<sbpro-card
    ><div class="card-header">Step Component Sizing</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content"><sbpro-step [active]="2" [steps]="steps" [large]="true" (stepClicked)="onClicked($event)"></sbpro-step></div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Add attribute <code>[large]='true'</code> to make the steps larger</div>
        </div>
    </div></sbpro-card
>
