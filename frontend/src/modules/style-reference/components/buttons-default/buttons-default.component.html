<sbpro-card
    ><div class="card-header">Default Bootstrap Buttons</div>
    <div class="card-body">
        <div class="sbp-btn-example mb-4">
            <h6 class="small text-muted fw-500">Bootstrap Buttons:</h6>
            <div class="sbp-preview mb-4">
                <div class="sbp-preview-content"><button class="my-1 me-2 btn btn-primary" type="button">Primary</button><button class="my-1 me-2 btn btn-secondary" type="button">Secondary</button><button class="my-1 me-2 btn btn-success" type="button">Success</button><button class="my-1 me-2 btn btn-danger" type="button">Danger</button><button class="my-1 me-2 btn btn-warning" type="button">Warning</button><button class="my-1 me-2 btn btn-info" type="button">Info</button><button class="my-1 me-2 btn btn-light" type="button">Light</button><button class="my-1 me-2 btn btn-dark" type="button">Dark</button><button class="my-1 me-2 btn btn-link" type="button">Link</button></div>
                <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
                <div class="sbp-preview-text">Bootstrap's default state-specific button styles have been styled to fit the SB Admin Pro theme.</div>
            </div>
        </div>
        <div class="sbp-btn-example">
            <h6 class="small text-muted fw-500">Bootstrap Outline Buttons:</h6>
            <div class="sbp-preview mb-4">
                <div class="sbp-preview-content"><button class="my-1 me-2 btn btn-outline-primary" type="button">Primary</button><button class="my-1 me-2 btn btn-outline-secondary" type="button">Secondary</button><button class="my-1 me-2 btn btn-outline-success" type="button">Success</button><button class="my-1 me-2 btn btn-outline-danger" type="button">Danger</button><button class="my-1 me-2 btn btn-outline-warning" type="button">Warning</button><button class="my-1 me-2 btn btn-outline-info" type="button">Info</button><button class="my-1 me-2 btn btn-outline-light" type="button">Light</button><button class="my-1 me-2 btn btn-outline-dark" type="button">Dark</button></div>
                <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamplesOutline"></sbpro-code-sample></div>
                <div class="sbp-preview-text">Outline button styles are also available by default from Bootstrap.</div>
            </div>
        </div>
    </div></sbpro-card
>
