<sbpro-card
    ><div class="card-header">Step Component Color Options</div>
    <div class="card-body">
        <div class="sbp-preview">
            <div class="sbp-preview-content"><sbpro-step [active]="2" [steps]="steps" color="primary" (stepClicked)="onClicked($event)"></sbpro-step><sbpro-step [active]="2" [steps]="steps" color="secondary" (stepClicked)="onClicked($event)"></sbpro-step><sbpro-step [active]="2" [steps]="steps" color="success" (stepClicked)="onClicked($event)"></sbpro-step><sbpro-step [active]="2" [steps]="steps" color="info" (stepClicked)="onClicked($event)"></sbpro-step><sbpro-step [active]="2" [steps]="steps" color="warning" (stepClicked)="onClicked($event)"></sbpro-step><sbpro-step [active]="2" [steps]="steps" color="danger" (stepClicked)="onClicked($event)"></sbpro-step></div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Color can be any of <code>SBThemeColors</code> in <code>@common/models</code></div>
        </div>
    </div></sbpro-card
>
