<sbpro-card
    ><div class="card-header">Solid Checkboxes &amp; Radio</div>
    <div class="card-body">
        <h6 class="small text-muted fw-500">Custom Solid Checkboxes:</h6>
        <div class="sbp-preview mb-4">
            <div class="sbp-preview-content">
                <div class="form-check form-check-solid"><input class="form-check-input" id="customSolidCheck1" type="checkbox" /><label class="form-check-label" for="customSolidCheck1">Custom Solid Checkbox 1</label></div>
                <div class="form-check form-check-solid"><input class="form-check-input" id="customSolidCheck2" type="checkbox" /><label class="form-check-label" for="customSolidCheck2">Custom Solid Checkbox 2</label></div>
                <div class="form-check form-check-solid"><input class="form-check-input" id="customSolidCheck3" type="checkbox" disabled /><label class="form-check-label" for="customSolidCheck3">Custom Solid Checkbox (Disabled)</label></div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamples"></sbpro-code-sample></div>
            <div class="sbp-preview-text">Bootstrap's custom checkbox and radio styling have been modified for the SB Admin Pro theme.</div>
        </div>
        <h6 class="small text-muted fw-500">Custom Solid Radio:</h6>
        <div class="sbp-preview mb-4">
            <div class="sbp-preview-content">
                <div class="form-check form-check-solid"><input class="form-check-input" id="customSolidRadio1" type="radio" name="customSolidRadio" /><label class="form-check-label" for="customSolidRadio1">Toggle this custom radio</label></div>
                <div class="form-check form-check-solid"><input class="form-check-input" id="customSolidRadio2" type="radio" name="customSolidRadio" /><label class="form-check-label" for="customSolidRadio2">Or toggle this other custom radio</label></div>
                <div class="form-check form-check-solid"><input class="form-check-input" id="customSolidRadio3" type="radio" name="customSolidRadio" disabled /><label class="form-check-label" for="customSolidRadio3">This radio is disabled</label></div>
            </div>
            <div class="sbp-preview-code"><sbpro-code-sample [codeSamples]="codeSamplesRadio"></sbpro-code-sample></div>
        </div></div
></sbpro-card>
