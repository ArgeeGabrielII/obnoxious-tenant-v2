<sbpro-dashboard-head icon="alert-triangle" title="Alerts" description="Alert components to add special emphasis to select content"></sbpro-dashboard-head>
<div class="container-xl px-4 mt-n10">
    <div class="row gx-4">
        <div class="col-lg-9">
            <sbpro-alerts-default sbproTocItem="Default"></sbpro-alerts-default><sbpro-alerts-content sbproTocItem="Content"></sbpro-alerts-content><sbpro-alerts-icon sbproTocItem="Icon"></sbpro-alerts-icon><sbpro-alerts-solid sbproTocItem="Solid"></sbpro-alerts-solid><sbpro-alerts-extended sbproTocItem="Extended"></sbpro-alerts-extended
            ><sbpro-card-icon iconBackground="bg-secondary"
                ><div class="card-icon"><fa-icon class="text-white-50" [icon]='["fab", "bootstrap"]'></fa-icon></div>
                <div class="card-body">
                    <h5 class="card-title">Bootstrap Documentation Available</h5>
                    <p class="card-text">Alerts are a default component included with the Bootstrap framework. For more information on implementing, modifying, and extending the usage of alerts within your project, visit the official Bootstrap alerts documentation page.</p>
                    <a class="btn btn-secondary btn-sm" href="https://getbootstrap.com/docs/4.4/components/alerts/" target="_blank"><i-feather class="me-1" name="external-link"></i-feather>Visit Bootstrap Alerts Docs</a>
                </div></sbpro-card-icon
            >
        </div>
        <div class="col-lg-3"><sbpro-toc-nav [tocIndex]="tocIndex"></sbpro-toc-nav></div>
    </div>
</div>
